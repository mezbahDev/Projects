<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM KIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div data-key = "65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key = "83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key = "68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key = "70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key = "71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key = "72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key = "74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key = "75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key = "76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

<audio data-key="65" src="sound/clap.mp3"></audio>
<audio data-key="83" src="sound/hihat.mp3"></audio>
<audio data-key="68" src="sound/kick.mp3"></audio>
<audio data-key="70" src="sound/openhat.mp3"></audio>
<audio data-key="71" src="sound/boom.mp3"></audio>
<audio data-key="72" src="sound/ride.mp3"></audio>
<audio data-key="74" src="sound/snare.mp3"></audio>
<audio data-key="75" src="sound/tom.mp3"></audio>
<audio data-key="76" src="sound/kick.mp3"></audio>
    

<script src="main.js"></script>
</body>
</html>
